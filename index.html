<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>gp-foodapp · Online Food Ordering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
    <link rel="icon" href="assets/img/favicon.png">
  </head>
  <body data-page="home">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">gp-foodapp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-outline-primary position-relative" data-bs-toggle="offcanvas" href="#cartDrawer" role="button" aria-controls="cartDrawer">
              <span class="me-1">Cart</span>
              <span id="cart-count-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <!-- Hero -->
    <header class="py-5 bg-light hero-section">
      <div class="container py-5">
        <div class="row align-items-center g-4">
          <div class="col-lg-6">
            <h1 class="display-5 fw-bold mb-3">Crave it. Click it. Get it.</h1>
            <p class="lead text-secondary">Order from a delicious selection of meals with fast, contactless pickup or delivery. No calls. No hassle. Just great food.</p>
            <a href="menu.html" class="btn btn-primary btn-lg mt-2">Start Your Order</a>
          </div>
          <div class="col-lg-6 text-center">
            <img class="img-fluid rounded-4 shadow" src="https://images.pexels.com/photos/70497/pexels-photo-70497.jpeg" alt="Delicious food">
          </div>
        </div>
      </div>
    </header>

    <!-- Featured items (loaded via AJAX) -->
    <section class="py-5">
      <div class="container">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <h2 class="h3 fw-bold mb-0">Popular This Week</h2>
          <a href="menu.html" class="text-decoration-none">See all →</a>
        </div>
        <div id="featured-grid" class="row g-4">
          <!-- JS will inject cards here -->
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="border-top py-4">
      <div class="container d-flex flex-column flex-md-row align-items-center justify-content-between">
        <span class="small text-secondary">© <span id="year"></span> gp-foodapp</span>
      
      </div>
    </footer>

    <!-- Offcanvas Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartDrawer" aria-labelledby="cartDrawerLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartDrawerLabel">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <div id="cart-items" class="small flex-grow-1"></div>
        <div id="cart-summary" class="border-top pt-3 mt-3"></div>
        <a href="checkout.html" class="btn btn-primary w-100 mt-3">Proceed to Checkout</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
