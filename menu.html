<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Â· gp-foodapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body data-page="menu-static">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">gp-foodapp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-outline-primary position-relative" data-bs-toggle="offcanvas" href="#cartDrawer" role="button" aria-controls="cartDrawer">
              <span class="me-1">Cart</span>
              <span id="cart-count-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex flex-wrap gap-3 align-items-end mb-4">
        <div class="flex-grow-1">
          <label for="search" class="form-label mb-1">Search</label>
          <input id="search" type="search" class="form-control" placeholder="Search dishes, e.g. 'pizza'">
        </div>
        <div>
          <label class="form-label mb-1">Menu options</label>
          <div class="btn-group" role="group" aria-label="Category filters" id="category-buttons">
            <button class="btn btn-outline-secondary active" data-category="all">All</button>
            
          </div>
        </div>
      </div>

      <!-- Static menu items (one per category, with images). IDs match your menu.json so "Add" works. -->
      <div id="menu-grid" class="row g-4">
        <!-- Pizza -->
        <div class="col-12 col-sm-6 col-lg-4" data-category="Pizza" data-name="Margherita Pizza" data-desc="Classic with mozzarella, basil & tomatoes">
          <div class="card card-food border-0 shadow-sm h-100 position-relative">
            <span class="badge text-bg-light badge-category">Pizza</span>
            <img src="https://images.pexels.com/photos/16890470/pexels-photo-16890470.jpeg" class="card-img-top" alt="Margherita Pizza">
            <div class="card-body d-flex flex-column">
              <h3 class="h6 card-title">Margherita Pizza</h3>
              <p class="card-text text-secondary small flex-grow-1">Classic with mozzarella, basil &amp; tomatoes.</p>
              <div class="d-flex align-items-center justify-content-between mt-2">
                <span class="price">$9.99</span>
                <button class="btn btn-primary btn-sm" data-add-to-cart data-id="1">Add</button>
              </div>
            </div>
          </div>
        </div>

        <!-- Burgers -->
        <div class="col-12 col-sm-6 col-lg-4" data-category="Burgers" data-name="Classic Cheeseburger" data-desc="Beef patty, cheddar, pickles">
          <div class="card card-food border-0 shadow-sm h-100 position-relative">
            <span class="badge text-bg-light badge-category">Burgers</span>
            <img src="https://images.pexels.com/photos/1639557/pexels-photo-1639557.jpeg" class="card-img-top" alt="Classic Cheeseburger">
            <div class="card-body d-flex flex-column">
              <h3 class="h6 card-title">Classic Cheeseburger</h3>
              <p class="card-text text-secondary small flex-grow-1">Classic with lettuce, tomatoes, onions &amp; cheese.</p>
              <div class="d-flex align-items-center justify-content-between mt-2">
                <span class="price">$9.99</span>
                <button class="btn btn-primary btn-sm" data-add-to-cart data-id="1">Add</button>
                </div>
            </div>
          </div>
        </div>

        <!-- Salad -->
        <div class="col-12 col-sm-6 col-lg-4" data-category="Salads" data-name="House Salad" data-desc="Fresh greens, tomatoes, cucumbers &amp; dressing">
          <div class="card card-food border-0 shadow-sm h-100 position-relative">
            <span class="badge text-bg-light badge-category">Salads</span>
            <img src="https://images.pexels.com/photos/1435893/pexels-photo-1435893.jpeg" class="card-img-top" alt="House Salad">
            <div class="card-body d-flex flex-column">
              <h3 class="h6 card-title">House Salad</h3>
              <p class="card-text text-secondary small flex-grow-1">Fresh greens, tomatoes, cucumbers &amp; dressing.</p>
              <div class="d-flex align-items-center justify-content-between mt-2">
                <span class="price">$9.99</span>
                <button class="btn btn-primary btn-sm" data-add-to-cart data-id="1">Add</button>
