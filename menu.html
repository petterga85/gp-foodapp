<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Menu Â· gp-foodapp</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="assets/css/styles.css" rel="stylesheet">
  </head>
  <body data-page="menu">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm sticky-top">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">gp-foodapp</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav" aria-controls="nav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="nav">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link active" href="menu.html">Menu</a></li>
            <li class="nav-item"><a class="nav-link" href="checkout.html">Checkout</a></li>
          </ul>
          <div class="d-flex">
            <a class="btn btn-outline-primary position-relative" data-bs-toggle="offcanvas" href="#cartDrawer" role="button" aria-controls="cartDrawer">
              <span class="me-1">Cart</span>
              <span id="cart-count-badge" class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">0</span>
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="container py-4">
      <div class="d-flex flex-wrap gap-3 align-items-end mb-4">
        <div class="flex-grow-1">
          <label for="search" class="form-label mb-1">Search</label>
          <input id="search" type="search" class="form-control" placeholder="Search dishes, e.g. 'margherita'">
        </div>
        <div>
          <label class="form-label mb-1">Category</label>
          <div class="btn-group" role="group" aria-label="Category filters">
            <button class="btn btn-outline-secondary active" data-category="all">All</button>
            <button class="btn btn-outline-secondary" data-category="Pizza">Pizza</button>
            <button class="btn btn-outline-secondary" data-category="Burgers">Burgers</button>
            <button class="btn btn-outline-secondary" data-category="Salads">Salads</button>
            <button class="btn btn-outline-secondary" data-category="Desserts">Desserts</button>
            <button class="btn btn-outline-secondary" data-category="Drinks">Drinks</button>
          </div>
        </div>
      </div>

      <div id="menu-grid" class="row g-4">
        <!-- Menu items injected here via AJAX -->
        <div id="menu-skeleton" class="col-12">
          <div class="row g-4">
            <!-- skeleton cards -->
          </div>
        </div>
      </div>
    </main>

    <!-- Offcanvas Cart -->
    <div class="offcanvas offcanvas-end" tabindex="-1" id="cartDrawer" aria-labelledby="cartDrawerLabel">
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="cartDrawerLabel">Your Cart</h5>
        <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
      </div>
      <div class="offcanvas-body d-flex flex-column">
        <div id="cart-items" class="small flex-grow-1"></div>
        <div id="cart-summary" class="border-top pt-3 mt-3"></div>
        <a href="checkout.html" class="btn btn-primary w-100 mt-3">Proceed to Checkout</a>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
  </body>
</html>
